<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="#" />
    <meta name="keywords" content="#" />
    <link
      href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Jost:wght@100;200;300;400;500;600;700;800;900&family=Rubik:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Log in</title>
  </head>

  <body style="background-color: #74706b0b">
    <section class="log">
      <div class="container">
        <div class="login">
          <div class="logtext">
            <h1>log in</h1>
            <p>Enter Login details to get access</p>
          </div>

          <form>
            <div class="mb-4">
              <label for="Email" class="form-label"
                >Username Or Email Address</label
              >
              <input
                type="email"
                class="form-control"
                name="Email"
                id="Email"
                aria-describedby="emailHelp"
                placeholder="Username / Email Address"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-5">
              <label for="Password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                name="Password"
                id="exampleInputPassword1"
                placeholder="Enter Password"
              />
            </div>
            <div class="mb-5 form-check">
              <div class="row justify-content-between align-items-end">
                <div class="col-lg-6 col-md-6">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >Keep Me Logged In</label
                  >
                </div>
                <div class="col-lg-3 col-md-3">
                  <a href="">Forgot Password?</a>
                </div>
              </div>
            </div>
            <div class="sign">
              <div class="row justify-content-between align-items-center">
                <div class="col-lg-7 col-md-7">
                  <p>Donâ€™t have an account? <a href="">Sign Up </a>here</p>
                </div>
                <div class="col-lg-3 col-md-3">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- js files -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
